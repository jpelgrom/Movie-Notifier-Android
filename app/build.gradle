apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "nl.jpelgrm.movienotifier"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 7
        versionName "0.7"

        vectorDrawables.useSupportLibrary = true

        buildConfigField "String", "SERVER_BASE_URL", SERVER_BASE_URL
        resValue "string", "SERVER_HOST", SERVER_HOST
        resValue "string", "CINEMA_HOST", CINEMA_HOST
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    implementation 'com.android.support:support-emoji-appcompat:27.0.2'

    implementation 'com.google.android.gms:play-services-location:11.6.2'

    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'org.apache.commons:commons-text:1.1'

    implementation 'com.googlecode.libphonenumber:libphonenumber:8.8.6'

    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'

    debugImplementation 'com.facebook.stetho:stetho:1.5.0'
    debugImplementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'
}
